<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library</title>
<style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333; 
      color: #fff; 
    }
    
    section {
    padding: 20px;
    margin-bottom: 30px;
  }
    
  .section-title {
    font-size: 32px;
    margin-bottom: 20px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
    
  .row {
    display: flex;
    justify-content: start;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  
  .item, .add-item {
    flex: 0 0 180px;
    height: 180px;
    background-color: #82518d;
    margin-right: 20px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #F9F9F9;
    font-size: 20px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  
    .item svg {
  fill: #ffffff; 
  width: 50px; 
  height: 50px;
  margin-right: 8px;
}

.item:hover, .add-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    background-color: #592e5f; 
  }
  
  .liked-song {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .liked-song svg {
    fill: #ffffff;
    width: 32px;
    height: 32px;
    margin-right: 8px;
  }
   
    
  .item svg, .add-item svg {
    fill: #fff;
    width: 50px;
    height: 50px;
    margin-right: 8px;
  }

  .row {
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
  }

  </style>
  
</head>
<body>
  

<div class="section">
  <h2 class="section-title">My Playlists</h2>
  <div class="row">
    
    <div class="item">Playlist 1</div>
    <div class="item">Playlist 2</div>
    <div class="item">Playlist 3</div>
    <div class="item"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#ffffff}</style><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg></div>
  </div>
</div>

<div class="section">
    <h2 class="section-title">Liked Songs</h2>
    <div class="row">
      <div class="item">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path fill="#ffffff" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>        </svg>
      </div>
    </div>
  </div>
  

<div class="section">
  <h2 class="section-title">Albums</h2>
  <div class="row">
   
    <div class="item">Album 1</div>
    <div class="item">Album 2</div>
    <div class="item">Album 3</div>
    
  </div>
</div>

<div class="section">
  <h2 class="section-title">Genres</h2>
  <div class="row">
    
    <div class="item">Pop</div>
    <div class="item">Rock</div>
    <div class="item">Jazz</div>
   
  </div>
</div>

<div class="section">
  <h2 class="section-title">Artists</h2>
  <div class="row">
    
    <div class="item">Artist 1</div>
    <div class="item">Artist 2</div>
    <div class="item">Artist 3</div>
    
  </div>
</div>

</body>
</html>
